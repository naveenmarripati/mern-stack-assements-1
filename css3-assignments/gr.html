<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color:black;
            height:100vh;
        }
        .color{
            font-size: 30px;
            background: linear-gradient(45deg,#f32170,#ff6b08,#ae14ae,#dccd4d);
            background-clip: text;
            color:transparent;
            transition: transform 1s ease;
            transform: scale(1.4);
        }
        .color:hover{
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="color">
            Text Gradient
        </h1>
    </div>
</body>
</html>
